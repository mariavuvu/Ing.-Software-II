<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Color de Fondo</title>
  <style>
    .button {
      background-color: #337ab7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #286090;
    }

    .button.clicked {
      background-color: red; /* Cambia a tu color deseado */
    }
  </style>
</head>
<body>
  <h1>Control de Color de Fondo</h1>
  <button id="rojoButton" class="button">Rojo</button>
  <button id="verdeButton" class="button">Verde</button>
  <div id="response"></div>

  <script src="../controller.js"></script>

</body>
</html>
